<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfólio da Bibi</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(20, 20, 20);
            color: rgb(255, 255, 255);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Cabeçalho */
        header {
            background: rgb(30, 30, 30);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: rgb(50, 255, 255);
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: rgb(0, 255, 255);
        }

        /* Seções */
        .section {
            padding: 50px 20px;
        }

        .section h2 {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        /* Seção de imagens e vídeos */
        .imagem-video-container {
            text-align: center;
            margin-top: 30px;
        }

        .imagem-video-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Formulário de contato */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form textarea {
            padding: 12px;
            background: rgb(30, 30, 30);
            border: 1px solid rgb(0, 255, 255);
            color: rgb(255, 255, 255);
            border-radius: 4px;
            font-size: 1rem;
        }

        form button {
            padding: 12px;
            background: rgb(0, 255, 255);
            color: rgb(20, 20, 20);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: rgb(0, 200, 200);
        }

        /* Rodapé */
        footer {
            background: rgb(10, 10, 10);
            color: rgb(200, 200, 200);
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <h1>Saudades da Bibi</h1>
            <nav>
                <ul>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#imagens">Imagens e Vídeos</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Sobre -->
    <section id="sobre" class="section">
        <div class="container">
            <h2>Sobre Nós</h2>
            <p>Este é o nosso cantinho especial! Uma forma de relembrar os melhores momentos e criar novas memórias.</p>
        </div>
    </section>

    <!-- Seção de Imagens e Vídeos -->
    <section id="imagens" class="section">
        <div class="container">
            <h2>Imagens e Vídeos</h2>
            <div class="imagem-video-container">
                <!-- Exemplo de imagem -->
                <img src="imagens/foto1.jpg" alt="Nossa Foto 1">
                <img src="imagens/foto2.jpg" alt="Nossa Foto 2">
            </div>
            <div class="imagem-video-container">
                <!-- Exemplo de vídeo -->
                <video controls>
                    <source src="videos/video1.mp4" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </div>
        </div>
    </section>

    <!-- Seção de Contato -->
    <section id="contato" class="section">
        <div class="container">
            <h2>Contato</h2>
            <form>
                <input type="text" name="nome" placeholder="Seu Nome" required>
                <input type="email" name="email" placeholder="Seu Email" required>
                <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Saudades da Bibi. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
