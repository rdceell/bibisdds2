    .background {

    .background img {

      opacity: 0;
      transition: opacity 1s ease-in-out;

    .background img.active {

    }

    .content {

      max-width: 800px;

      margin-right: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery img,
    .gallery video {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(255, 100, 200, 0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover,
    .gallery video:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
